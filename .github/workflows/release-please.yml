on:
  push:
    branches:
      - main
name: release-please
permissions:
  issues: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: '@indutny/sneequals'
